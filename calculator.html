<head> <!-- added meta-->

    <title>Miles Per Gallon Calculator</title> <!-- added title-->
    <!-- added minor css formatting-->
        <style type="text/css"> 
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            }

            input {
            margin: 10px;
            padding: 8px;
            width: 220px;
            }

            button {
            padding: 10px 20px;
            font-size: 16px;
            }

            #result {
            margin-top: 20px;
            font-weight: bold;
            }    
        </style>
</head>

    <body> <!-- heading-->
        <h1><strong>Miles Per Gallon Calculator</strong></h1>
        <img src="images/calculator-logo.png" alt="Calculator Logo" width="100" />
            <p>
                <label for="miles"><strong>Miles Traveled:</strong></label><br />
                <input type="number" id="miles" placeholder="Enter the miles traveled" step="any" />
            </p>

            <p> <!-- input for gallons-->
                <label for="gallons"><strong>Gallons Used:</strong></label><br />
                <input type="number" id="gallons" placeholder="Enter the gallons used" step="any" />
            </p>

            <p> <!-- trigger-->
                <button onclick="calculateMPG()">=</button>
            </p>

            <p><strong>Your Miles per Gallon is: </strong></p>

        <div id="result">--</div>

            <script type="text/javascript"> //JS for calculation
                function calculateMPG() {
                var miles = parseFloat(document.getElementById('miles').value);
                var gallons = parseFloat(document.getElementById('gallons').value);
                var output = document.getElementById('result');

                if (isNaN(miles) || isNaN(gallons)) {
                    output.innerHTML = 'Calculation not possible. Please try again.';
                    return;
                }
                if (gallons === 0) 
                {
                    output.innerHTML = 'Gallons cant be zero.';
                    return;
                }

                var mpg = miles / gallons;
                output.innerHTML = mpg.toFixed(2) + ' MPG';
            }
            </script>
